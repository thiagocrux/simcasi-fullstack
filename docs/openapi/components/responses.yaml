UnauthorizedError:
  description: Authentication required or invalid credentials.
  content:
    application/json:
      schema:
        $ref: './schemas/error.yaml#/Error'

ForbiddenError:
  description: Access denied due to insufficient permissions.
  content:
    application/json:
      schema:
        $ref: './schemas/error.yaml#/Error'

NotFoundError:
  description: The requested resource was not found.
  content:
    application/json:
      schema:
        $ref: './schemas/error.yaml#/Error'

ValidationError:
  description: The request payload contains invalid data.
  content:
    application/json:
      schema:
        $ref: './schemas/error.yaml#/Error'

ConflictError:
  description: Business rule conflict (e.g., duplicate record).
  content:
    application/json:
      schema:
        $ref: './schemas/error.yaml#/Error'
