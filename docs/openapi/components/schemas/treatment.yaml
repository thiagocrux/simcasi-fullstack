Treatment:
  allOf:
    - $ref: './commons.yaml#/BaseEntity'
    - $ref: './commons.yaml#/AuthorshipEntity'
    - type: object
      properties:
        patientId:
          type: string
          format: uuid
          description: Linked patient unique identifier.
        medication:
          type: string
          description: Medication name (e.g., Benzathine Penicillin G).
          example: 'Benzathine Penicillin G'
        dosage:
          type: string
          description: Pharmacological dosage information.
          example: '2.4 million units'
        healthCenter:
          type: string
          description: Health center unit where treatment was administered.
        startDate:
          type: string
          format: date-time
          description: ISO 8601 timestamp for treatment start.
        observations:
          type: string
          nullable: true
          description: Additional clinical observations.
        partnerInformation:
          type: string
          nullable: true
          description: Details about partner notification or treatment.

TreatmentCreateRequest:
  allOf:
    - type: object
      required:
        - patientId
        - medication
        - dosage
        - healthCenter
        - startDate
      properties:
        patientId:
          type: string
          format: uuid
        medication:
          type: string
        dosage:
          type: string
        healthCenter:
          type: string
        startDate:
          type: string
          format: date-time
        observations:
          type: string
          nullable: true
        partnerInformation:
          type: string
          nullable: true

TreatmentUpdateRequest:
  allOf:
    - type: object
      properties:
        medication:
          type: string
        dosage:
          type: string
        healthCenter:
          type: string
        startDate:
          type: string
          format: date-time
        observations:
          type: string
          nullable: true
        partnerInformation:
          type: string
          nullable: true

TreatmentListResponse:
  type: object
  properties:
    items:
      type: array
      items:
        $ref: '#/Treatment'
      description: Array of treatment records.
    total:
      type: integer
      description: Total count of records.
