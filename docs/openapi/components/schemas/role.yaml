Role:
  allOf:
    - $ref: './commons.yaml#/BaseEntity'
    - type: object
      properties:
        code:
          type: string
          description: Unique identifier code for the role (e.g., admin, nurse).
          example: 'admin'

RoleCreateRequest:
  allOf:
    - $ref: './commons.yaml#/AuditMetadata'
    - type: object
      required:
        - code
      properties:
        code:
          type: string
          description: Unique identifier code for the role.
        permissionIds:
          type: array
          items:
            type: string
            format: uuid
          description: List of permission IDs to link with this role.

RoleUpdateRequest:
  allOf:
    - $ref: './commons.yaml#/AuditMetadata'
    - type: object
      properties:
        code:
          type: string
        permissionIds:
          type: array
          items:
            type: string
            format: uuid

RoleListResponse:
  type: object
  properties:
    items:
      type: array
      items:
        $ref: '#/Role'
      description: Array of role objects.
    total:
      type: integer
      description: Total count of roles.
