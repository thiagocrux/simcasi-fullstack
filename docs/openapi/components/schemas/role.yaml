Role:
  allOf:
    - $ref: './commons.yaml#/BaseEntity'
    - $ref: './commons.yaml#/AuthorshipEntity'
    - type: object
      properties:
        code:
          type: string
          description: Unique identifier code for the role (e.g., admin, nurse).
          example: 'admin'
        label:
          type: string
          description: Human-friendly label for the role (used in UI and seed).
          example: 'Administrator'

RoleCreateRequest:
  allOf:
    - type: object
      required:
        - code
      properties:
        code:
          type: string
          description: Unique identifier code for the role.
        label:
          type: string
          description: Human-friendly label for the role.
          example: 'Administrator'
        permissionIds:
          type: array
          items:
            type: string
            format: uuid
          description: List of permission IDs to link with this role.

RoleUpdateRequest:
  allOf:
    - type: object
      properties:
        code:
          type: string
        label:
          type: string
          description: Human-friendly label for the role.
          example: 'Administrator'
        permissionIds:
          type: array
          items:
            type: string
            format: uuid

RoleListResponse:
  type: object
  properties:
    items:
      type: array
      items:
        $ref: '#/Role'
      description: Array of role objects.
    total:
      type: integer
      description: Total count of roles.
