HealthStatus:
  type: object
  properties:
    status:
      type: string
      description: General Service status.
      example: 'UP'
    database:
      type: string
      description: Database connectivity status.
      example: 'UP'
    uptime:
      type: number
      description: System uptime in seconds.
    latency:
      type: string
      description: Database connection latency.
      example: '12ms'
    timestamp:
      type: string
      format: date-time
      description: ISO 8601 timestamp of the check.
