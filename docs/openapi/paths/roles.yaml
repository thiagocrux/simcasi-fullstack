collection:
  get:
    operationId: findRoles
    summary: Find roles
    description: Lists all functional access profiles available in the system.
    tags:
      - Roles
    security:
      - BearerAuth: []
    parameters:
      - $ref: '../components/parameters.yaml#/Page'
      - $ref: '../components/parameters.yaml#/Limit'
      - $ref: '../components/parameters.yaml#/Search'
      - $ref: '../components/parameters.yaml#/IncludeDeleted'
      - $ref: '../components/parameters.yaml#/StartDate'
      - $ref: '../components/parameters.yaml#/EndDate'
    responses:
      '200':
        description: Paginated list of roles successfully retrieved (OK).
        content:
          application/json:
            schema:
              $ref: '../components/schemas/role.yaml#/RoleListResponse'
      '401':
        $ref: '../components/responses.yaml#/UnauthorizedError'
      '403':
        $ref: '../components/responses.yaml#/ForbiddenError'

  post:
    operationId: createRole
    summary: Register a role
    description: Defines a new profile and its initial set of permissions (Many-to-Many).
    tags:
      - Roles
    security:
      - BearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/role.yaml#/RoleCreateRequest'
          examples:
            newRole:
              summary: Create new role with assigned permissions
              value:
                code: MEDICAL_COORDINATOR
                permissionIds:
                  - perm-123-view-patients
                  - perm-456-manage-treatments
                  - perm-789-view-reports
                ipAddress: 192.168.1.100
                userAgent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36
    responses:
      '201':
        description: Role successfully created with linked permissions (Created).
        content:
          application/json:
            schema:
              $ref: '../components/schemas/role.yaml#/Role'
      '401':
        $ref: '../components/responses.yaml#/UnauthorizedError'
      '403':
        $ref: '../components/responses.yaml#/ForbiddenError'
      '404':
        $ref: '../components/responses.yaml#/NotFoundError'
      '409':
        $ref: '../components/responses.yaml#/ConflictError'
      '422':
        $ref: '../components/responses.yaml#/ValidationError'

item:
  get:
    operationId: getRole
    summary: Get a role
    description: Fetches full data for a single role, including linked permissions.
    tags:
      - Roles
    security:
      - BearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Unique identifier for the role.
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Role details successfully retrieved (OK).
        content:
          application/json:
            schema:
              $ref: '../components/schemas/role.yaml#/Role'
      '401':
        $ref: '../components/responses.yaml#/UnauthorizedError'
      '403':
        $ref: '../components/responses.yaml#/ForbiddenError'
      '404':
        $ref: '../components/responses.yaml#/NotFoundError'

  patch:
    operationId: updateRole
    summary: Update a role
    description: Modifies role properties and synchronizes permissions. Only provided fields are updated.
    tags:
      - Roles
    security:
      - BearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Unique identifier for the role.
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/role.yaml#/RoleUpdateRequest'
          examples:
            updateRolePermissions:
              summary: Update role code and synchronize permissions
              value:
                code: SENIOR_MEDICAL_COORDINATOR
                permissionIds:
                  - perm-123-view-patients
                  - perm-456-manage-treatments
                  - perm-789-view-reports
                  - perm-101-manage-users
                ipAddress: 192.168.1.100
                userAgent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36
    responses:
      '200':
        description: Role successfully updated with provided changes (OK).
        content:
          application/json:
            schema:
              $ref: '../components/schemas/role.yaml#/Role'
      '401':
        $ref: '../components/responses.yaml#/UnauthorizedError'
      '403':
        $ref: '../components/responses.yaml#/ForbiddenError'
      '404':
        $ref: '../components/responses.yaml#/NotFoundError'
      '409':
        $ref: '../components/responses.yaml#/ConflictError'
      '422':
        $ref: '../components/responses.yaml#/ValidationError'

  delete:
    operationId: deleteRole
    summary: Delete a role
    description: Flags a role as deleted (soft-delete).
    tags:
      - Roles
    security:
      - BearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Unique identifier for the role.
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/commons.yaml#/AuditMetadata'
          examples:
            deleteRole:
              summary: Soft-delete role with audit trail
              value:
                ipAddress: 192.168.1.100
                userAgent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36
    responses:
      '204':
        description: Role successfully soft-deleted from active profiles (No Content).
      '401':
        $ref: '../components/responses.yaml#/UnauthorizedError'
      '403':
        $ref: '../components/responses.yaml#/ForbiddenError'
      '404':
        $ref: '../components/responses.yaml#/NotFoundError'

restore:
  post:
    operationId: restoreRole
    summary: Restore a role
    description: Reverses soft-delete for a role.
    tags:
      - Roles
    security:
      - BearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Unique identifier for the role.
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/commons.yaml#/AuditMetadata'
          examples:
            restoreRole:
              summary: Restore deleted role with audit trail
              value:
                ipAddress: 192.168.1.100
                userAgent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36
    responses:
      '200':
        description: Role successfully restored to active profiles (OK).
        content:
          application/json:
            schema:
              $ref: '../components/schemas/role.yaml#/Role'
      '401':
        $ref: '../components/responses.yaml#/UnauthorizedError'
      '403':
        $ref: '../components/responses.yaml#/ForbiddenError'
      '404':
        $ref: '../components/responses.yaml#/NotFoundError'
