collection:
  get:
    operationId: findPermissions
    summary: Find permissions
    description: Retrieves all technical capabilities mapped in the ecosystem.
    tags:
      - Permissions
    security:
      - BearerAuth: []
    parameters:
      - $ref: '../components/parameters.yaml#/Page'
      - $ref: '../components/parameters.yaml#/Limit'
      - $ref: '../components/parameters.yaml#/Search'
      - $ref: '../components/parameters.yaml#/IncludeDeleted'
      - $ref: '../components/parameters.yaml#/StartDate'
      - $ref: '../components/parameters.yaml#/EndDate'
    responses:
      '200':
        description: Paginated list of permissions successfully retrieved (OK).
        content:
          application/json:
            schema:
              $ref: '../components/schemas/permission.yaml#/PermissionListResponse'
      '401':
        $ref: '../components/responses.yaml#/UnauthorizedError'
      '403':
        $ref: '../components/responses.yaml#/ForbiddenError'

  post:
    operationId: createPermission
    summary: Register a permission
    description: Declares a new system capability.
    tags:
      - Permissions
    security:
      - BearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/permission.yaml#/PermissionCreateRequest'
          examples:
            newPermission:
              summary: Create new permission with role assignments
              value:
                code: APPROVE_TREATMENT_PROTOCOL
                label: Aprove treatment protocol
                roleIds:
                  - role-admin-123
                  - role-medical-coordinator-456
                ipAddress: 192.168.1.100
                userAgent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36
    responses:
      '201':
        description: Permission successfully created and registered (Created).
        content:
          application/json:
            schema:
              $ref: '../components/schemas/permission.yaml#/Permission'
      '401':
        $ref: '../components/responses.yaml#/UnauthorizedError'
      '403':
        $ref: '../components/responses.yaml#/ForbiddenError'
      '409':
        $ref: '../components/responses.yaml#/ConflictError'
      '422':
        $ref: '../components/responses.yaml#/ValidationError'

item:
  get:
    operationId: getPermission
    summary: Get a permission
    description: Fetches full data for a single permission.
    tags:
      - Permissions
    security:
      - BearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Unique identifier for the permission.
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Permission details successfully retrieved (OK).
        content:
          application/json:
            schema:
              $ref: '../components/schemas/permission.yaml#/Permission'
      '401':
        $ref: '../components/responses.yaml#/UnauthorizedError'
      '403':
        $ref: '../components/responses.yaml#/ForbiddenError'
      '404':
        $ref: '../components/responses.yaml#/NotFoundError'

  patch:
    operationId: updatePermission
    summary: Update a permission
    description: Modifies permission properties. Only provided fields are updated.
    tags:
      - Permissions
    security:
      - BearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Unique identifier for the permission.
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/permission.yaml#/PermissionUpdateRequest'
          examples:
            updatePermissionRoles:
              summary: Update permission code and synchronize roles
              value:
                code: APPROVE_ADVANCED_TREATMENT_PROTOCOL
                label: Approve advanced treatment protocol
                roleIds:
                  - role-admin-123
                  - role-medical-coordinator-456
                  - role-supervisor-789
                ipAddress: 192.168.1.100
                userAgent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36
    responses:
      '200':
        description: Permission successfully updated with provided changes (OK).
        content:
          application/json:
            schema:
              $ref: '../components/schemas/permission.yaml#/Permission'
      '401':
        $ref: '../components/responses.yaml#/UnauthorizedError'
      '403':
        $ref: '../components/responses.yaml#/ForbiddenError'
      '404':
        $ref: '../components/responses.yaml#/NotFoundError'
      '409':
        $ref: '../components/responses.yaml#/ConflictError'
      '422':
        $ref: '../components/responses.yaml#/ValidationError'

  delete:
    operationId: deletePermission
    summary: Delete a permission
    description: Flags a permission as deleted (soft-delete).
    tags:
      - Permissions
    security:
      - BearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Unique identifier for the permission.
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/commons.yaml#/AuditMetadata'
          examples:
            deletePermission:
              summary: Soft-delete permission with audit trail
              value:
                ipAddress: 192.168.1.100
                userAgent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36
    responses:
      '204':
        description: Permission successfully soft-deleted from active capabilities (No Content).
      '401':
        $ref: '../components/responses.yaml#/UnauthorizedError'
      '403':
        $ref: '../components/responses.yaml#/ForbiddenError'
      '404':
        $ref: '../components/responses.yaml#/NotFoundError'

restore:
  post:
    operationId: restorePermission
    summary: Restore a permission
    description: Reverses soft-delete for a permission.
    tags:
      - Permissions
    security:
      - BearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Unique identifier for the permission.
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/commons.yaml#/AuditMetadata'
          examples:
            restorePermission:
              summary: Restore deleted permission with audit trail
              value:
                ipAddress: 192.168.1.100
                userAgent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36
    responses:
      '200':
        description: Permission successfully restored to active capabilities (OK).
        content:
          application/json:
            schema:
              $ref: '../components/schemas/permission.yaml#/Permission'
      '401':
        $ref: '../components/responses.yaml#/UnauthorizedError'
      '403':
        $ref: '../components/responses.yaml#/ForbiddenError'
      '404':
        $ref: '../components/responses.yaml#/NotFoundError'
