collection:
  get:
    operationId: findSessions
    summary: Find sessions
    description: Lists currently active user sessions.
    tags:
      - Sessions
    security:
      - BearerAuth: []
    parameters:
      - $ref: '../components/parameters.yaml#/Page'
      - $ref: '../components/parameters.yaml#/Limit'
      - $ref: '../components/parameters.yaml#/Search'
      - $ref: '../components/parameters.yaml#/IncludeDeleted'
      - name: userId
        in: query
        required: false
        schema:
          type: string
          format: uuid
        description: Filter sessions by a specific user.
      - $ref: '../components/parameters.yaml#/StartDate'
      - $ref: '../components/parameters.yaml#/EndDate'
    responses:
      '200':
        description: Paginated list of active sessions successfully retrieved (OK).
        content:
          application/json:
            schema:
              $ref: '../components/schemas/session.yaml#/SessionListResponse'
      '401':
        $ref: '../components/responses.yaml#/UnauthorizedError'
      '403':
        $ref: '../components/responses.yaml#/ForbiddenError'

item:
  delete:
    operationId: revokeSession
    summary: Revoke a session
    description: Terminates an active user session by revoking its security tokens and forcing a re-authentication flow.
    tags:
      - Sessions
    security:
      - BearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Unique identifier for the session.
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/commons.yaml#/AuditMetadata'
          examples:
            revokeSession:
              summary: Revoke active session with audit trail
              value:
                ipAddress: 192.168.1.100
                userAgent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36
    responses:
      '204':
        description: Session successfully revoked and tokens invalidated (No Content).
      '401':
        $ref: '../components/responses.yaml#/UnauthorizedError'
      '403':
        $ref: '../components/responses.yaml#/ForbiddenError'
      '404':
        $ref: '../components/responses.yaml#/NotFoundError'
